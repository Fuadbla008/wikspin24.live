<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-image: url('./imgi_11_velki-bg-login.webp');
        }

        .banner {
            background: #ffcc00;
            text-align: center;
            padding: 15px;
        }

        .banner img {
            max-width: 100%;
        }

        .form-box {
            padding: 25px;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px 35px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #666;
        }

        .validation {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .validation input {
            flex: 1;
        }

        .validation span {
            margin-left: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .remember {
            margin: 10px 0;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            background: #ffcc00;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-btn:hover {
            background: #e6b800;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="banner">
            <img src="./imgi_3_velki-login-signup-banner.webp" alt="">

        </div>

        <div class="form-box">
            <h2>LOGIN</h2>
            <form>
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group validation">
                    <div style="flex:1; position:relative;">
                        <i class="fa fa-shield-alt" style="left:10px;"></i>
                        <input type="text" placeholder="Validation Code" required style="padding-left:35px;">
                    </div>
                    <span>3749</span>
                </div>
                <div class="remember">
                    <input type="checkbox"> Remember me
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

</body>

</html>
