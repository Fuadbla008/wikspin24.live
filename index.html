<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('./bacground-image.webp') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .formcontainer {
      background: url('./form-background-image.webp') no-repeat center center/cover;
      min-height: 100vh;
    }

    .login-wrapper {
      width: 100%;
      border-radius: 10px 10px 0px 0px;
      text-align: center;
      background: #eee;
      padding: 40px;
    }

    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #000;
    }

    .input-group {
      margin-bottom: 15px;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 3px;
      font-size: 15px;
    }

    .validation {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .validation input {
      flex: 1;
      padding: 15px;
      border: none;
    }

    .captcha {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background: #fff;
      padding: 8px 14px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .remember {
      margin: 12px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .login-btn {
      width: 100%;
      background: #FFD200;
      border: none;
      padding: 14px;
      border-radius: 3px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="formcontainer" style="display: flex; flex-direction: column; justify-content: flex-end;">
    <div style="display: flex; justify-content: center; align-items: center;">
      <img src="./imgi_2_velki-logo.png" alt="" width="250px">
    </div>
    <div style="margin-bottom: 0px; width: auto;">
      <img src="./bannar-image.webp" alt="" width="auto">
    </div>
    <div class="login-wrapper" style="margin-top: 0px;">
      <h2>LOGIN</h2>
      <form id="loginForm" novalidate>
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required minlength="6">
        </div>
        <div class="validation">
          <input type="text" id="captchaInput" placeholder="Validation Code" required>
          <span class="captcha" id="captchaCode"></span>
        </div>
        <div class="remember">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Generate random captcha
    function generateCaptcha() {
      return Math.floor(1000 + Math.random() * 9000);
    }

    const captchaCode = document.getElementById('captchaCode');
    let currentCaptcha = generateCaptcha();
    captchaCode.textContent = currentCaptcha;

    // Form validation
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const captchaInput = document.getElementById('captchaInput').value.trim();

      if (!username || !password || !captchaInput) {
        alert('All fields are required!');
        return;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters long!');
        return;
      }
      if (captchaInput !== currentCaptcha.toString()) {
        alert('Invalid validation code!');
        currentCaptcha = generateCaptcha();
        captchaCode.textContent = currentCaptcha;
        return;
      }
      alert('Login successful!');
      form.reset();
      currentCaptcha = generateCaptcha();
      captchaCode.textContent = currentCaptcha;
    });
  </script>
</body>

</html>
